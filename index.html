<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    /* PIC */
    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- TOGETHER PIC -->
    <img src="couple.jpg" alt="Us together üíï">

    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">YES üíò</button>
      <button class="no" onmouseover="moveNo()">NO üò≠</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.querySelector('.no');
      noBtn.style.left = Math.random() * 250 + "px";
      noBtn.style.top = Math.random() * 150 + "px";
    }

    function yesClicked() {
      alert("Yayyy! I love you ‚ù§Ô∏èü•∞");
    }
  </script>

</body>
</html>
